overwrite: true
schema: 'http://localhost:2210/graphql'
documents: './src/**/*.gql'
generates:
  src/generated/index.tsx:
    config:
      noNamespaces: true
      reactApolloVersion: 3
      withHooks: true
      withHoc: false
      withComponent: false
      withMutationFn: false
      strict: true
      nonOptionalTypename: true
      avoidOptionals:
        object: true
        inputValue: false
      immutableTypes: true
    plugins:
      - 'typescript'
      - 'typescript-operations'
      - 'typescript-react-apollo'
  src/generated/modules.d.ts:
    plugins:
      - 'typescript-graphql-files-modules'
  src/generated/fragment-types.json:
    plugins:
      - 'fragment-matcher'
